language: python
python:
  - "2.7"
#  - "3.6"

cache: pip

sudo: required
env: CIBW_BEFORE_BUILD="yum install -y 'http://dl.fedoraproject.org/pub/archive/epel/5/x86_64//cmake28-2.8.11.2-2.el5.x86_64.rpm' && {python} ci_scripts/assimpDownload.py && {pip} install numpy && {pip} install cython && {python} setup.py build_ext --force"
services:
  - docker

addons:
  apt:
    packages:
      - libassimp3
      - libassimp-dev

before_install:
  - pip install -r ./requirements.txt

install:
  - python setup.py build_ext
  - python setup.py install

script:
  - pushd tests && python -m unittest test_simple && popd
  - pip install cibuildwheel==0.7.0
  - cibuildwheel --output-dir wheelhouse