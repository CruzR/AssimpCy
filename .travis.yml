language: python
python:
  - "2.7"
#  - "3.6"

cache: pip

sudo: required
env: CIBW_ENVIRONMENT="'PYPANDOC_PANDOC='~/bin/pandoc'"
env: CIBW_BEFORE_BUILD="wget --no-check-certificate https://cmake.org/files/v3.10/cmake-3.10.2-Linux-x86_64.sh && cmake-3.10.2-Linux-x86_64.sh && {python} ci_scripts/assimpDownload.py && {pip} install numpy && {pip} install cython && {python} setup.py build_ext --force"
services:
  - docker

addons:
  apt:
    packages:
      - libassimp3
      - libassimp-dev

before_install:
  - pip install -r ./requirements.txt

install:
  - python setup.py build_ext
  - python setup.py install

script:
  - pushd tests && python -m unittest test_simple && popd
  - pip install cibuildwheel==0.7.0
  - cibuildwheel --output-dir wheelhouse